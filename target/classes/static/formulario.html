<!DOCTYPE html>
<html>
    
    <h1>Formulario con GET</h1>
    <form action="/hello">
        <label for="fname">First name:</label><br>
        <input type="text" id="name" name="name" value="John"><br>
        <input type="submit" value="Submit">
    </form>
    <h2>Formulario con POST</h2>
    <form action="/helloPost" method="post">
        <label for="fname">First name:</label><br>
        <input type="text" id="name" name="name" value="John"><br>
        <input type="submit" value="Submit">
    </form>
    <script type = "text/JavaScript" src="/src/main/resources/static/index.js" id="hola"> </script>
        <h3> JavaScript Get</h3>
        <form method="post">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John"><br>
            <input type="button" value="Submit" onclick="lectura(fname)">
        </form>
        <div id="postrespmsg"></div>
        <script>
            function lectura(fname){
                    let file = "/helloPost?name=" + fname.value

                    fetch (file,{method:'POST'})
                        .then(x => x.text())
                        .then(y => document.getElementById("postrespmsg").innerHTML = y)
                }
        </script>
</html>
